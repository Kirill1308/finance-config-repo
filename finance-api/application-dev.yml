logging:
  level:
    com.popov: DEBUG

spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 7s
      routes:
        - id: finance-auth-service
          uri: "http://localhost:8081/"
          predicates:
            - Path=/api/auth/*
        - id: finance-user-service
          uri: "http://localhost:8083/"
          predicates:
            - Path=/api/users/*
        - id: finance-subscription-service
          uri: "http://localhost:8082/"
          predicates:
            - Path=/api/subscriptions/*
