spring:
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 60000
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

# Rate limit configuration
rate-limit:
  max-requests-per-minute: 10
  max-requests-per-hour: 10

logging:
  level:
    com.popov: INFO
    org.hibernate.SQL: DEBUG
